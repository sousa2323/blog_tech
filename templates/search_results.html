{% extends 'blog/view_detail.html' %}
{% load static %}

  

{% block main %}
 
    <section>
        {% if query %}
            <header class="main">
                <h1>Pesquisa {{ query }}</h1>
            </header>

        {% for venue in venues %}  

        <h4>Resultados</h4>
        <dl>
            <dt><a href="{% url 'search_view' search_id=venue.id %}">{{ venue }}</a></dt>
            <dd>
                <p>{{ venue.body|safe }}</p>
            </dd>
        </dl>
        {% endfor %}   

        {% else %}

            <h1>Ops, Sua pesquisa n√£o foi encontrada</h1>


        {% endif %}
    </section>
{% endblock main %}
